{% block contenido %}
<h1>COMPRA DE CRIPTOS</h1>
<form action="/purchase" method="post">
  <label>Fecha</label>
  <input type="date" name="date" value="{{dataForm['date']}}">
  <label>Hora</label>
  <input type="time" name="time" value="{{dataForm['time']}}">
  <label>From</label>
  <input type='text' name="moneda_from" placeholder="Ingrese moneda" step="0.01" value="{{dataForm['moneda_from']}}">
  <label>Q</label>
  <input type="number" name="cantidad_from" step="0.01" value="{{dataForm['cantidad_from']}}">
  <label>To</label>
  <input type="text" name="moneda_to" placeholder="Ingrese moneda" step="0.01" value="{{dataForm['moneda_to']}}">
  <label>Q</label>
  <input type="number" name="cantidad_to"step="0.01" value="{{dataForm['cantidad_to']}}">
 
  <button type="submit">Ejecutar Transacci√≥n</button>

</form>
<article>
  <ul>
      {% for item in errors %}
      <li>{{item}}</li>
      {% endfor %}
  </ul>
</article>
